<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LAB 03 FORM HTML">
        <meta name="keywords" content="HTML, web development, Form">
        <meta name="author" content="VHL 07">
        <title>HTML FORM</title>
    </head>
    <body>
        <header>
            <a href="http://www.swin.edu.au">
                <img src="logo.png" alt="Swinburne Logo">
            </a>
            
            <h1>CWA Help Desk Appointment</h1>


            <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
            <p>Check Blackboard for when CWA tutors will be there.</p>
        </header>
        <main>
            <form action="#" method="post">

                <fieldset>
                    <legend>Student details</legend>

                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" name="student_id" required pattern="\d{7,10}">
                    <br>
                    <br>


                    <label for="given_name">Given Name</label>
                    <input type="text" id="given_name" name="given_name" maxlength="15" required pattern="[A-Za-z]+">

                    <label for="family_name">Family Name</label>
                    <input type="text" id="family_name" name="family_name" maxlength="15" required pattern="[A-Za-z]+">
                </fieldset>



                <fieldset>
                    <legend>Your unit</legend>
                    <input type="radio" id="cos10011" name="unit" value="COS10011" required>
                    <label for="cos10011">COS10011</label>

                    <input type="radio" id="cos60004" name="unit" value="COS60004">
                    <label for="cos60004">COS60004</label>

                    <input type="radio" id="cos60007" name="unit" value="COS60007">
                    <label for="cos60007">COS60007</label>
                </fieldset>

                <label for="tutor">Your Tutor</label>
                <select id="tutor" name="tutor" required>
                    <option value="">Please Select</option>
                    <option value="tutor1">Prof. Smith</option>
                    <option value="tutor3">Prof. Nguyen</option>
                    <option value="tutor2">Prof. Johnson</option>
                    <option value="tutor3">Prof. Long</option>

                </select>
                <br><br>


            </form>
        </main>
    </body>
</html>
